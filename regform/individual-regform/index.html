<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GG2022 Individual Registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link href="images/index.png" rel="icon" />
    <link href="images/index.png" rel="apple-touch-icon" />
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/signup-img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>Individual Registration Page For GG2022</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="surname">Surname :</label>
                                <input type="text" name="surname" id="surname" required/>
                            </div>
                            <div class="form-group">
                                <label for="other_name">Other Names :</label>
                                <input type="text" name="other_name" id="other_name" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="school">School :</label>
                            <input type="text" name="school" id="school" required/>
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="class">Class :</label>
                                <div class="form-select">
                                    <select name="class" id="class" required>
                                        <option value="" disabled selected>Select your class</option>
                                        <option value="ss1">SSS 1</option>
                                        <option value="ss2">SSS 2</option>
                                        <option value="ss3">SSS 3</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address :</label>
                            <input type="email" name="email" id="email" placeholder="yourmail@gmail.com"/>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
